name: Deploy Static Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Verify files exist
      run: |
        echo "Kontrollerar att n√∂dv√§ndiga filer finns..."
        ls -la
        test -f index.html || (echo "index.html saknas!" && exit 1)
        echo "‚úÖ Alla n√∂dv√§ndiga filer finns"
        
    - name: Test HTML validity (basic)
      run: |
        echo "Grundl√§ggande HTML-validering..."
        if grep -q "<html" index.html && grep -q "</html>" index.html; then
          echo "‚úÖ HTML ser korrekt ut"
        else
          echo "‚ùå HTML-struktur verkar felaktig"
          exit 1
        fi
        
    - name: Wait for GitHub Pages deployment
      if: github.ref == 'refs/heads/main'
      run: |
        echo "‚è≥ GitHub Pages deployar automatiskt fr√•n main branch"
        echo "üåê Site kommer vara tillg√§nglig p√•: https://${{ github.repository_owner }}.github.io/saucedemo-site"
        echo "‚è±Ô∏è  V√§ntar 30 sekunder f√∂r deployment..."
        sleep 30
        
    - name: Trigger E2E Tests Against Staging
      if: github.ref == 'refs/heads/main'
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.DISPATCH_TOKEN }}
        repository: ${{ secrets.TEST_REPO }}
        event-type: deployment-completed
        client-payload: |
          {
            "deployed_url": "https://${{ github.repository_owner }}.github.io/saucedemo-site",
            "commit_sha": "${{ github.sha }}",
            "commit_message": "${{ github.event.head_commit.message }}",
            "repository": "${{ github.repository }}",
            "environment": "staging"
          }
